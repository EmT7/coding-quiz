<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Miranda's Coding Quiz</title>
</head>
<body>
    <main>
        <!-- Greeting and Start Button -->
    <div class="container">
        <div id="startQuiz">
        <h1>Timed Coding Quiz</h1>
        <br>
        <h2>Test your knowledge of HTML, CSS and JavaScript!</div>
            <br>
            <h2>Think Fast!!</h2>
            <br>
        <button id="startButton">
            <a href="./script.js">Begin Quiz</a>
        </button>
        </div>

<div class="container">
        <!-- Quiz -->
    <div id="quiz">
        <!-- Timer -->
        <div id="timer"> <h2> Time Remaining: </h2> </div>

        <!-- Questions -->
        <div id="questions"></div>
            <!-- <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
            <button id="d" onclick="checkAnswer('d')">D</button> -->
        
        <!-- Results -->
        <div id="result"> </div>
    </div>
        <!-- Quiz Ends -->
        <div id="quizEnded"></div>
        <!-- Final Score -->
        <div id="finalScore"></div>
        <input type="text" size = "50" placeholder="Enter Your Initials for the High Score" id="initials" name="initials"/>
        <button id="submitScore">Submit Score</button>
        

    <!-- High Score -->
        <div id="highScore">
        <h2> Player Initials: </h2>
        <h2> Score: </h2>
        </div>

    <!-- End of Quiz -->
        <div id="endQuiz">
        <button id="playAgain" onclick="replay()">Re-play</button>
        </div>

    </div>


    <!-- Footer -->
    <div id="footer">
    <h2>Made By MirandaT77</h2>
    </div>

    </main>

        <script src="script.js">
        </script> 
</body>
</html>
